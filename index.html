<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>自我介紹</title>
  <style>
    /* 🔲 頁面背景和排版 */
    body {
      margin: 0;
      padding: 0;
      font-family: "微軟正黑體", sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      
      /*  設定背景圖片 */
      background: url('pexels-photo-1366957.webp') no-repeat center center fixed;
      background-size: cover;
    }

    /* 滑鼠的小圓點 */
    .cursor-dot {
      position: fixed;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(0, 255, 170, 0.8);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.8);
    }

    /* 📦 主區域 */
    .card {
      width: 460px;
      min-height: 560px;
      background-color: rgba(0, 0, 0, 0.75); /* 半透明黑底提升可讀性 */
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 255, 170, 0.2);
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
      z-index: 1;
    }

    /* 頭貼 */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #00ffa0;
    }

    h2 {
      margin: 10px 0;
      color: #00ffa0;
    }

    /*  按鈕 */
    .nav-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 25px;
    }

    .nav-buttons button {
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #4CAF50, #81C784);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .nav-buttons button:hover {
      transform: scale(1.08);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* 🧩 區塊自我，介紹 興趣 聯絡 期望 */
    .content-section {
      display: none; /* 預設全部隱藏 */
      margin-top: 20px;
    }

    .content-section.active {
      display: block; /* 點選後顯示 */
    }

    .content-section img {
      width: 100%;
      max-width: 280px;
      border-radius: 15px;
      margin: 10px auto;
      box-shadow: 0 0 15px rgba(0,255,170,0.3);
    }

    p {
      font-size: 16px;
      color: #ccc;
      line-height: 1.6;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- 滑鼠跟隨圓點 -->
  <div class="cursor-dot" id="cursor-dot"></div>

  <!-- 📦 主區域 -->
  <div class="card">
    <img class="profile-pic" src="images.png" alt="照片" />
    <h2>林育宏</h2>

    <!-- 按鈕 1：關於我） -->
    <div class="content-section" id="about">
      <img src="IMG_4184.png" alt="關於我圖片">
      <h3>我是資訊系的學生，熱愛設計互動網頁，擅長 HTML、CSS、JavaScript。</h3>
    </div>

    <!--  按鈕2：興趣 -->
    <div class="content-section" id="hobby">
      <img src="IMG_4440.jpg" alt="興趣圖片">
      <h2>我喜歡打羽球、聽音樂、寫前端互動動畫，也喜歡推廣中華文化。</h2>
    </div>

    <!--  按鈕 3：聯絡方式 -->
    <div class="content-section" id="contact">
      <p>📧 Email：linyuhung@exxxxx.com<br>
         📱 電話：09xx-xxx-xxx<br>
         📍 台灣國</p>
    </div>

    <!-- 按鈕4：我的期望 -->
    <div class="content-section" id="hope">
      <h1>我希望</h1>
      <img src="IMG_4842.jpg" alt="期望圖片">
    </div>

    <!-- 按鈕 -->
    <div class="nav-buttons">
      <button onclick="showSection('about')">關於我</button>
      <button onclick="showSection('hobby')">我的興趣</button>
      <button onclick="showSection('contact')">聯絡方式</button>
      <button onclick="showSection('hope')">我的期望</button>
    </div>
  </div>

  
  <script>
    // 滑鼠跟隨圓點
    const cursor = document.getElementById('cursor-dot');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // 切換區域內容顯示
    function showSection(id) {
      // 全部隱藏
      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.remove('active');
      });
      // 顯示點到的區塊
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
